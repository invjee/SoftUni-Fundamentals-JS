<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum Numbers</title>
</head>
<body>
<input type="text" id="num1"/> +
<input type="text" id="num2"/> =
<input type="text" id="sum" readonly="readonly"/>
<input type="button" value="Calc" onclick="calc()"/>
<script>
    function calc(){
        const one = Number(document.getElementById('num1').value);
        const two = Number(document.getElementById('num2').value);

        const result = one+two;
        document.getElementById('sum').value= result;

    }
</script>
</body>
</html>
